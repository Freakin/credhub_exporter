---
applications:
  - name: credhub-exporter
    buildpack: go_buildpack
    env:
      GOPACKAGENAME: github.com/orange-cloudfoundry/credhub_exporter
      CREDHUB_EXPORTER_API_URL: "Your Credhub API URL"
      CREDHUB_EXPORTER_CLIENT: "Your Credhub Username"
      CREDHUB_EXPORTER_SECRET: "Your Credhub Password"
      CREDHUB_EXPORTER_METRICS_ENVIRONMENT: "Environment label to be attached to metrics"
